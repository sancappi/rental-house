<div class="flex flex-col items-center ">
  <form class="mt-8 mb-8 h-10 w-full flex flex-row justify-center items-center gap-2">
    <input type="text" placeholder="Filter by city..." #filter class=" min-w-32 max-w-md transition-all duration-300 p-1 border-1 sm:border-2 border-gray-300 
      placeholder-gray-300 text-black rounded"/>
    <button class="border-1 border-purple-700 bg-purple-500 rounded text-sm p-1 text-purple-100
      cursor-pointer min-w-10 sm:min-w-20 sm:p-2 transition-all duration-300" type="button" (click)="filterResults(filter.value)">Search</button>
  </form>
  <section class="w-[94%] sm:w-[90%] max-w-[800px] grid grid-cols-2 sm:grid-cols-3 gap-4 sm:gap-6 mb-10">
      @for(home of filteredLocationList; track $index) {
        <app-housing-location [housingLocation]="home"></app-housing-location>
      }
  </section>
</div>
