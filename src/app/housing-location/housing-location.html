<section class="bg-purple-100 rounded grid grid-rows-4 
    shadow h-50 sm:h-60 text-sm">
    <div class="row-span-2">
        <img
            class="w-full h-full rounded-tl rounded-tr"
            [src]="housingLocation().photo"
            alt="Exterior photo of {{housingLocation().name}}"
            crossorigin
        />
    </div>
    <div class="row-span-2 flex flex-col gap-1 mt-1 pl-1 sm:pl-2 sm:gap-2 sm:p-2">
        <h2 class="text-purple-600 font-bold">
            {{housingLocation().name}}
        </h2>
        <p class="flex">
            <svg class="text-gray-500 w-4 h-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 640"><!--!Font Awesome Free v7.0.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2025 Fonticons, Inc.--><path d="M128 252.6C128 148.4 214 64 320 64C426 64 512 148.4 512 252.6C512 371.9 391.8 514.9 341.6 569.4C329.8 582.2 310.1 582.2 298.3 569.4C248.1 514.9 127.9 371.9 127.9 252.6zM320 320C355.3 320 384 291.3 384 256C384 220.7 355.3 192 320 192C284.7 192 256 220.7 256 256C256 291.3 284.7 320 320 320z" fill="currentColor"/></svg>
            {{housingLocation().city}}, {{housingLocation().state}}
        </p>
        <a class="underline mt-1 " [routerLink]="['/details', housingLocation().id]">Learn More...</a>
    </div>
</section>
